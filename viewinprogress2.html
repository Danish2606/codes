                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" role="search">
                <input id="search-text" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

    <div id="viewingbills">
        <section>
            <h1 id="bills-heading">Bill Progress:</h1>
        </section>
        <section>
            <table id="table-viewbillpayment" class="table">
                <thead id="tablehead">
                    <tr>
                        <th>Bill</th>
                        <th>Price</th>
                        <th>Date of next payment</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="table-row1">
                        <td>Electrical Bill</td>
                        <td id="Amountleft">$600</td>
                        <td id="nextPaymentDate"></td>
                        <td class="In-Progress" style="color: green;" data-bs-toggle="tooltip" title="2 payments left">In-Progress</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="id-button">
            <div>
                <button class="view-in-progress" onclick="gotopayment()">Make another payment</button>
                <button class="view-in-progress" id="back-to-homepage-btn" onclick="gotoindex()">Back to homepage</button>
            </div>
          
        </section>

        <script>
            function getNextMonthDate() {
                const today = new Date();
                const nextMonth = new Date(today);
                nextMonth.setMonth(today.getMonth() + 1);
                if (nextMonth.getDate() !== today.getDate()) {
                    nextMonth.setDate(0);
                }
                return nextMonth.toLocaleDateString();
            }

            document.getElementById('nextPaymentDate').textContent = getNextMonthDate();

            function updateBillAmount() {
                const originalBillAmount = 600;
                const amountPaid = parseFloat(localStorage.getItem('amountPaid'));
                const remainingAmount = originalBillAmount - amountPaid;
                document.getElementById('table-row1').querySelector('td:nth-child(2)').textContent = `$${remainingAmount.toFixed(2)}`;
            }

            updateBillAmount();  

            function gotoindex() {
                window.location.href = 'index.html'; }


            function gotopayment() {
                window.location.href ="viewingbills.html";
            }
        </script>
    </div>
</body>
