    <div class="wallet">
            
                  <h1 id="E-wallet" class="h1-tag">E-Wallet</h1>
                  <p>Balance: $<span id="balance">100.00</span></p>
                
            

        
        
        <form id="topUpForm">


            <label for="ceeditcardnumber">Credit Card Number</label>
            <select id="creditcardnumber" name="creditcardnumber">
                
                    
              <option value="1">**** **** **** 5532</option>
              <option value="3"> +  Add New Card</option>
              
          
              
          </select>
            


            <label for="amount">Top Up Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Top Up</button>
        </form>

     

       
        
    </div>

    <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="modal-header-2">
                    <h5 class="modal-title" id="receiptModalLabel2">Top Up Receipt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-2">
                    <p>Top Up Amount: $<span id="receiptAmount"></span></p>
                    <p>Date: <span id="receiptDate"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-primary" id="e-wallet-2-button" onclick="backtohome()">Back to homepage</button>
    </div>



  

 
    </div>

    <script>
        const balanceElement = document.getElementById('balance');
        const topUpForm = document.getElementById('topUpForm');
        const receiptModal = new bootstrap.Modal(document.getElementById('receiptModal'));
        const receiptAmountElement = document.getElementById('receiptAmount');
        const receiptDateElement = document.getElementById('receiptDate');

        function updateBalance(newBalance) {
            balanceElement.textContent = newBalance.toFixed(2);
            localStorage.setItem('balance', newBalance.toFixed(2));
        }

        topUpForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const addAmount = parseFloat(document.getElementById('amount').value);
            const currentBalance = parseFloat(balanceElement.textContent);
            const newBalance = currentBalance + addAmount;
            updateBalance(newBalance);
            
           
            const today = new Date().toLocaleDateString();
            receiptAmountElement.textContent = addAmount.toFixed(2);
            receiptDateElement.textContent = today;

            
            receiptModal.show();

            topUpForm.reset();
        });


        function backtohome() {

            window.location.href = 'index.html';
        }


      
      

      
    </script>
