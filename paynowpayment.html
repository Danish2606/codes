    <div>
      <h1 id="make-payment">Make Your Payment</h1>
    </div>

    <form id="payment-form">
      <div class="Form-Paynow">
        <label for="examplepaynowinput" class="form-amount" id="enteramount-id">Enter Amount: $</label>
        <input type="number" class="form-control" id="examplepaynowinput" required>
      </div>
      <div class="Form-Paynow">
        <label for="exampleueninput" class="form-uen" id="enteruen-id">UEN: </label>
        <input type="number" class="form-control" id="exampleueninput" required>
      </div>
      <button type="submit" class="btn btn-primary" id="confirm-btn">Confirm</button>
    </form>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

         
            const paymentAmount = document.getElementById('examplepaynowinput').value;
            const UENNumber = document.getElementById('exampleueninput').value;
            
            
            localStorage.setItem('paymentAmount', paymentAmount);
            localStorage.setItem('UENNumber', UENNumber);

            // Redirect to receipt page
            window.location.href = "confirmpaynow.html";
        });
    </script>
