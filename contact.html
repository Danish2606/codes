<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles1.css">
    <title>Contact</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="e50182f1-c52e-44dd-9b00-bcc296aa0eae.png" alt="Fl3xiPay" class="d-inline-block align-text-top" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex" role="search">
                <input id="search-text" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="billchart.html">View Bills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="twofactorauthentication.html">Pay Bills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ewallet2.html">E-Wallet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="contact-container" class="d-flex align-items-center">
        <img id="contact-img" src="https://icon-library.com/images/helpdesk-icon-png/helpdesk-icon-png-15.jpg" height="300" width="300">
        <div id="contact-info" class="ms-4">
            <p><b>Email</b>: flexipaymanagement@gmail.com</p>
            <p><b>Contact Number</b>: 84282191</p>
        </div>
    </div>

    <div>
        <form id="contactForm">
            <label for="issue-reporting">Type:</label>
            <select id="issue-reporting" name="issue-reporting">
                <option value="1">Report Issue</option>
                <option value="3">Feedback</option>
                <option value="4">Others</option>
            </select><br>

            <label for="message">Description:</label>
            <input type="text" id="text-description" name="description" required style="width: 400px; height: 100px;">
            <button id="contact-button" class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

   
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center" id="modal-feedback">
                    <h1 class="text-success" id="h1-feedback-modal">Feedback Submitted Successfully</h1>
                    <p id='h1-feedbackpara'>Thanks for the feedback</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="feedbackindex()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');
        const feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            feedbackModal.show();
            contactForm.reset();
        });

        function feedbackindex() {

          window.location.href = 'index.html';
        }

        
    </script>
</body>
</html>
